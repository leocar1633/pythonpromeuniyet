<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Karbon Ayak İzinizi Azaltın</title>
</head>
<body>

      <h1>Karbon Ayak İzinizi Hesaplayın!</h1>
      <p>Girişimde bulunun ve aşırı enerji tüketimi sorununu çözün!</p>

      <li class="list__item">
        <a href="{{ size + '/4' }}">
          <img class="item__img" src="../static/img/home.svg" alt="nutrition">
          <span>Et ve süt ürünleri</span></a>
      </li>
      <li class="list__item">
        <a href="{{ size + '/1' }}">
          <img class="item__img" src="../static/img/home.svg" alt="nutrition">
          <span>Sebze ve Meyve</span></a>
      </li>
</li>
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
